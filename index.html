<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      
        <h1>Memory Game!</h1>
        <button id="btn">Start Game</button>
        <label for='ranged' id="hard">Select Level
          <input id='hardInput' type="range" min="5" max="10" name="ranged">
        </label>
        <h3 id='score'>Score</h3>
        <h3 id="local"></h3>
      
    </section>
    <section id="board"> 
      <div class="container">
        <div id="game">
        </div>
      </div>  
    </section>
    <script src="script.js"></script>
  </body>
</html>
